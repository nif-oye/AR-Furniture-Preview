<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>AR Furniture Preview</title>
      <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
      <link rel="stylesheet" href="styles.css">
</head>

<body>
      <header>
            <h1>AR Furniture Preview</h1>
      </header>

      <main>
            <model-viewer src="stool.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
                  tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" auto-rotate
                  camera-orbit="5.592deg 65.56deg 2.277m" field-of-view="30deg">
                  <button class="Hotspot" slot="hotspot-1"
                        data-position="0.3239125120046584m 0.31585507795668405m -0.20316397521478438m"
                        data-normal="0.1841399245118191m 0.9821895562484136m -0.03736527528770504m"
                        data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Stool</div>
                  </button>
                  <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                  </div>
                  <button slot="ar-button" id="ar-button">
                        View in your space
                  </button>
                  <div id="ar-prompt">
                        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
                  </div>
            </model-viewer>

            <div class="instructions">
                  <p>Tap the AR button to place the chair in your space.</p>
            </div>
      </main>

      <footer>
            <p>&copy; 2024 AR Furniture Preview</p>
      </footer>
</body>

</html>

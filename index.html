<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Furniture Preview</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>AR Furniture Preview</h1>
    </header>

    <main class="viewer-container">
        <model-viewer src="stool-model/stool.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
            tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" camera-orbit="-30.76deg 64.51deg 2.277m"
            field-of-view="30deg" auto-rotate>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <!-- <div id="ar-prompt">
                <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
            </div> -->
        </model-viewer>
    </main>

    <div class="instructions">
        <p>Tap the AR button to place the chair in your space.</p>
    </div>

    <footer>
        <p>2024 AR Furniture Preview</p>
        <!-- &copy; -->
    </footer>
</body>

</html>
